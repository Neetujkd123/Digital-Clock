<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Clock</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div id="time">
    <div class="digital" style="--clr:#5ef700">
        <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="hr"></circle>
        </svg>
        <div id="hours">00</div>
    </div>
    <div class="digital" style="--clr:#f900e7">
        <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="mn"></circle>
        </svg>
        <div id="min">00</div>
    </div>
    <div class="digital" style="--clr:#0011f7">
        <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="se"></circle>
        </svg>
        <div id="sec">00</div>
    </div>
    <div class="set">
        <div id="timeset">AM</div>
    </div>
</div>

<script>
    setInterval(() => {
        let hours = document.getElementById('hours');
        let min = document.getElementById('min');
        let sec = document.getElementById('sec');
        let set = document.getElementById('timeset');

        let hr = document.getElementById('hr');
        let mn = document.getElementById('mn');
        let se = document.getElementById('se');

        let h = new Date().getHours();
        let m = new Date().getMinutes();
        let s = new Date().getSeconds();
        let tm = h >= 12 ? "PM" : "AM";

        //convert 24hr into 12 hr
        if (h > 12) {
            h = h - 12;
        }
        //add zero before single digit
        h = (h < 10) ? "0" + h : h;
        m = (m < 10) ? "0" + m : m;
        s = (s < 10) ? "0" + s : s;


        hours.innerHTML = h;
        min.innerHTML = m;
        sec.innerHTML = s;
        set.innerHTML = tm;

        hr.style.strokeDashoffset = 440 - (440 * h) / 12;

        mn.style.strokeDashoffset = 440 - (440 * m) / 60;

        se.style.strokeDashoffset= 440 - (440 * m) / 60;
    })

</script>
</body>
</html>
